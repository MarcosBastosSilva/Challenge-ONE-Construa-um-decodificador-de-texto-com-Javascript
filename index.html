<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/html.css">
</head>
<body>
    <header>
        <h1>Decodificador de Textos</h1>
    </header>
    <div class="container">
        <div class="box">
            <textarea id="inputText" class="textbox" placeholder="Digite o texto a ser criptografado"></textarea>
            <button id="encodeBtn" class="button">Criptografar</button>
            <button id="decodeBtn" class="button">Descriptografar</button>
            <button id="clearBtn" class="button">Limpar</button>
        </div>
        <div class="box">
            <textarea id="outputText" class="textbox" placeholder="Texto criptografado" readonly></textarea>
            <button id="copyBtn" class="button">Copiar</button>
        </div>
    </div>
    <footer>

        <a href="https://linkedin.com" target="_blank"><img src="linkedin_icon.png" alt="LinkedIn"></a>
    </footer>
    <footer>

        <a href="https://www.linkedin.com/in/marcos-vinicius-silva-68b203158/" target="_blank"><img src="img/linkedin_logo.png" alt="LinkedIn"></a>
    </footer>

    <script src="script.js"></script>
</body>
